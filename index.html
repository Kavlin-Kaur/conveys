<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavlin Conveys</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Decorative elements -->
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>
        
        <header>
            <nav>
                <div class="nav-container">
                    <h1 class="logo">Kavlin Kaur</h1>
                    <ul class="nav-links">
                        <li><a href="index.html" class="active">Poems</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                  
                    <h2>Kavlin Conveys</h2>
                    <p class="subtitle">A collection of thoughts, emotions, and reflections</p>
                    <div class="divider">
                        <span class="divider-line"></span>
                        <span class="divider-icon">•</span>
                        <span class="divider-line"></span>
                    </div>
                </div>
            </section>

            <section class="poems-section">
                <div class="container">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search poems...">
                    </div>
                    <div id="poemsContainer" class="poems-grid">
                        <!-- Poems will be loaded here -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <div class="divider">
                    <span class="divider-line"></span>
                    <span class="divider-icon">•</span>
                    <span class="divider-line"></span>
                </div>
                <div style="margin-bottom: 0.5rem;">
                    <a href="https://www.instagram.com/k_kavlin" target="_blank" aria-label="Instagram" style="display: inline-block; margin: 0 0.5rem; color: #c17c74; font-size: 1.3rem;"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/Kavlin-Kaur" target="_blank" aria-label="GitHub" style="display: inline-block; margin: 0 0.5rem; color: #5e8b7e; font-size: 1.3rem;"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/kavlin-kaur" target="_blank" aria-label="LinkedIn" style="display: inline-block; margin: 0 0.5rem; color: #0077b5; font-size: 1.3rem;"><i class="fab fa-linkedin"></i></a>
                </div>
                <p style="color: var(--color-muted); font-size: 1.1rem;">&copy; Poetry by Kavlin Kaur</p>
            </div>
        </footer>
    </div>

    <!-- Poem Modal -->
    <div id="poemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="poems.js"></script>
    <script src="script.js"></script>
</body>
</html>
