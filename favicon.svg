<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="flowerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a87c5b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c17c74;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5e8b7e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c8178;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#fdf6ec" stroke="#a87c5b" stroke-width="1"/>
  
  <!-- Flower petals -->
  <g transform="translate(16, 16)">
    <!-- Petal 1 -->
    <ellipse cx="0" cy="-8" rx="3" ry="6" fill="url(#flowerGradient)" transform="rotate(0)"/>
    <!-- Petal 2 -->
    <ellipse cx="0" cy="-8" rx="3" ry="6" fill="url(#flowerGradient)" transform="rotate(45)"/>
    <!-- Petal 3 -->
    <ellipse cx="0" cy="-8" rx="3" ry="6" fill="url(#flowerGradient)" transform="rotate(90)"/>
    <!-- Petal 4 -->
    <ellipse cx="0" cy="-8" rx="3" ry="6" fill="url(#flowerGradient)" transform="rotate(135)"/>
    <!-- Petal 5 -->
    <ellipse cx="0" cy="-8" rx="3" ry="6" fill="url(#flowerGradient)" transform="rotate(180)"/>
    <!-- Petal 6 -->
    <ellipse cx="0" cy="-8" rx="3" ry="6" fill="url(#flowerGradient)" transform="rotate(225)"/>
    <!-- Petal 7 -->
    <ellipse cx="0" cy="-8" rx="3" ry="6" fill="url(#flowerGradient)" transform="rotate(270)"/>
    <!-- Petal 8 -->
    <ellipse cx="0" cy="-8" rx="3" ry="6" fill="url(#flowerGradient)" transform="rotate(315)"/>
    
    <!-- Flower center -->
    <circle cx="0" cy="0" r="3" fill="#f8efe6" stroke="#a87c5b" stroke-width="0.5"/>
    
    <!-- Poetry lines (stylized) -->
    <line x1="-4" y1="2" x2="4" y2="2" stroke="#5d4037" stroke-width="0.8" opacity="0.7"/>
    <line x1="-3" y1="4" x2="3" y2="4" stroke="#5d4037" stroke-width="0.8" opacity="0.7"/>
    <line x1="-2" y1="6" x2="2" y2="6" stroke="#5d4037" stroke-width="0.8" opacity="0.7"/>
  </g>
  
  <!-- Decorative leaves -->
  <g transform="translate(16, 16)">
    <!-- Leaf 1 -->
    <path d="M -12 -2 Q -8 -6 -4 -2 Q -8 2 -12 -2" fill="url(#leafGradient)" opacity="0.6"/>
    <!-- Leaf 2 -->
    <path d="M 12 -2 Q 8 -6 4 -2 Q 8 2 12 -2" fill="url(#leafGradient)" opacity="0.6"/>
  </g>
</svg> 